worker_processes auto;

events { worker_connections 1024; }
 
http {
    upstream upstream-concerto_server {
        server ${CONCERTO_UPSTREAM};
    }
    upstream upstream-keycloak {
        server keycloak:8080;
    }

    map $http_origin $cors_origin {
        default "";
        "https://${CONCERTO_DOMAIN}" "https://${CONCERTO_DOMAIN}";
    }

    sendfile on;
    client_max_body_size 128M;
    proxy_buffer_size 256k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 512k;
    large_client_header_buffers 4 16k;
    
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    send_timeout 600s;
    
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    server {
        listen 80;
        server_name ${CONCERTO_DOMAIN};
        
        location /.well-known {
            root /etc/nginx/acme/;
        }

        location /concerto/ {
            proxy_pass         http://upstream-concerto_server/;
            proxy_redirect     off;
        }

        location /concerto-auth/ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Credentials "true";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Requested-With";
                add_header Access-Control-Max-Age 3600;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            proxy_pass         http://upstream-keycloak/;
            proxy_redirect     off;
            
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Requested-With" always;
        }

        location / {
            return 404;
        }
    }
}

stream {
    upstream upstream-turn-plain {
        least_conn;
        server coturn:3478 max_fails=3 fail_timeout=30s;
    }

    upstream upstream-turn-tls {
        least_conn;
        server coturn:5349 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 3478;
        listen 3478 udp;
        proxy_pass upstream-turn-plain;
        proxy_timeout 10m;
        proxy_connect_timeout 10s;
    }

    server {
        listen 5349;
        proxy_pass upstream-turn-tls;
        proxy_timeout 10m;
        proxy_connect_timeout 10s;
    }
}