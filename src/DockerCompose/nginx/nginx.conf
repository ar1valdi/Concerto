worker_processes auto;
events { worker_connections 1024; }

http {
    upstream upstream-concerto {
        server 10.100.0.2:5000; 
    }
    upstream upstream-keycloak {
        server 10.100.0.2:8080;
    }

    # Mapowanie CORS (zostawiamy z oryginału)
    map $http_origin $cors_origin {
        default "";
        "https://concertomoltimondi.ddns.net" "https://concertomoltimondi.ddns.net";
    }

    sendfile on;
    client_max_body_size 128M;
    proxy_buffer_size 256k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 512k;
    large_client_header_buffers 4 16k;

    # Domyślne nagłówki proxy
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    send_timeout 600s;

    # Przekierowanie HTTP -> HTTPS
    server {
        listen 80;
        server_name concertomoltimondi.ddns.net;
        return 301 https://$host$request_uri;
    }

    # Główny blok HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name concertomoltimondi.ddns.net;

        ssl_certificate /etc/nginx/ssl/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/cert.key;

        location /.well-known {
            root /etc/nginx/acme/;
        }

        # --- APLIKACJA CONCERTO (/concerto) ---
        location /concerto {
            proxy_pass http://upstream-concerto;
            
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            add_header Permissions-Policy "camera=*, microphone=*, display-capture=*" always;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # --- KEYCLOAK (/concerto-keycloak) ---
        location /concerto-keycloak {
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Credentials "true";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Requested-With";
                add_header Access-Control-Max-Age 3600;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            proxy_pass http://upstream-keycloak;
            proxy_redirect off;

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Requested-With" always;
        }

        # Opcjonalnie: Przekierowanie z głównej strony na /concerto/
        location = / {
            return 301 https://$host/concerto/;
        }
    }
}

# --- SEKCJA STREAM (UDP/COTURN) ---
stream {
    upstream turn-backend {
        # Port sygnalizacyjny
        server 10.100.0.2:3478;
    }

    # Główny port Coturn (UDP/TCP)
    server {
        listen 3478;
        listen 3478 udp;
        proxy_pass turn-backend;
        proxy_timeout 10m;
    }

    # Port TLS (tylko TCP pass-through)
    server {
        listen 5349;
        proxy_pass 10.100.0.2:5349;
        proxy_timeout 10m;
    }

    server {
        listen 10000-10100 udp;
        proxy_pass 10.100.0.2:$server_port;
    }
}