
<div id="daw-controls-playback" class="btn-group">
  <div class="btn-group">

    <button id="daw-pause" type="button" class="btn-pause btn btn-outline-warning" title="Pause">
      <i class="fas fa-pause"></i>
    </button>

    <button id="daw-play" type="button" class="btn-play btn btn-outline-success" title="Play">
      <i class="fas fa-play"></i>
    </button>

    <button id="daw-stop" type="button" class="btn-stop btn btn-outline-danger" title="Stop">
      <i class="fas fa-stop"></i>
    </button>

    <button id="daw-rewind" type="button" class="btn-rewind btn btn-outline-success" title="Rewind" >
      <i class="fas fa-fast-backward"></i>
    </button>

    <button id="daw-forward" type="button" class="btn-fast-forward btn btn-outline-success" title="Fast forward" >
      <i class="fas fa-fast-forward"></i>
    </button>

    <button id="daw-record" type="button" class="btn-record btn btn-outline-primary" title="Record">
      <i class="fas fa-microphone"></i>
    </button>
  </div>

  <div id="daw-controls-zoom" class="btn-group">

    <button id="daw-zoom-out" type="button" title="Zoom out" class="btn-zoom-out btn btn-outline-dark" title="Zoom out">
      <i class="fas fa-search-minus" aria-hidden="true"></i>
    </button>

    <button id="daw-zoom-in" type="button" title="Zoom in" class="btn-zoom-in btn btn-outline-dark" title="Zoom in">
      <i class="fas fa-search-plus" aria-hidden="true"></i>
    </button>

  </div>

  <div class="btn-group btn-playlist-state-group">

    <button id="daw-cursor" type="button" class="btn-cursor btn btn-outline-dark" title="Select cursor">
      <i class="fas fa-arrow-pointer" aria-hidden="true"></i>
    </button>

    <button id="daw-select" type="button" class="btn-select btn btn-outline-dark" title="Select audio region">
      <i class="fas fa-i-cursor" aria-hidden="true"></i>
    </button>

    <button id="daw-shift" type="button" class="btn-shift btn btn-outline-dark" title="Shift audio in time">
      <i class="fas fa-arrows-alt-h" aria-hidden="true"></i>
    </button>

  </div>
